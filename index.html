<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <title>typing</title>
   
</head>

<body>
    <div class="jumbotron text-center">
        <h1>

            welcome to typing master
        </h1>
        <p class="text-center">
            instructions: you have to enter the exact text given in below paragraph including spaces in the textarea given below the paragraph.your time will start as soon as you enter the input box.best of luck
        </p>

    </div>

    <div class="container text-center bg-success p-3" id="container1">
        <div class="form-group">
            <label for="comment">type this</label>
            <textarea class="form-control" rows="5" id="comment" name="text" disabled>this is your typing test</textarea>
          </div>
        <!-- <textarea name="txt" id="txt" cols="30" rows="7">this is your typing test
        </textarea> -->


    </div>
    <div class="container text-center" >
        <div id="msg" class="my-3">

        </div>
        <div id="acc" class="my-3">

        </div>
        <div id="err" class="my-3">

        </div>
        <button type="button" class="btn btn-larger text-center" id="but" onClick="window.location.reload()">reset</button>
        <!-- <button id="but" onClick="window.location.reload()">reset</button> -->
    </div>
    <div class="container text-center">
        <p id="p">timer: 0</p>
        <p id="error"></p>
        <div class="form-group">

            <textarea class="form-control" onkeyup="check()" onfocus="start()" id="inp" rows="5" 
            placeholder=" this is your typing test"></textarea>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
